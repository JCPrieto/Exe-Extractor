name: Release

on:
  workflow_run:
    workflows: [ "CI" ]
    types:
      - completed

jobs:
  release:
    if: >
      ${{
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.event == 'push' &&
        github.event.workflow_run.head_branch == 'master' &&
        github.event.workflow_run.repository.full_name == github.repository &&
        github.event.workflow_run.head_repository.full_name == github.repository &&
        !github.event.workflow_run.head_repository.fork
      }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.event.workflow_run.head_sha }}
          persist-credentials: false
          fetch-depth: 1

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Read project version
        id: version
        run: echo "app_version=$(mvn -q -DforceStdout help:evaluate -Dexpression=project.version)" >> "$GITHUB_OUTPUT"

      - name: Build release artifacts
        run: mvn -B -DskipTests clean package

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.app_version }}
          name: v${{ steps.version.outputs.app_version }}
          generate_release_notes: true
          make_latest: true
          fail_on_unmatched_files: true
          files: |
            target/*.jar
            target/*.zip
